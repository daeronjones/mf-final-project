     <div class="container">
        <div class="contact-card">
        <h1 class="flex-h1">LETS CHAT</h1>
        <form class="form"></form>

            <label for="fname" class="form-label">First name</label>

            <input type="text" class="form-control" id="fname" name="fname"><br><br>



            <label for="lname" class="form-label">Last name</label>

            <input type="text" class="form-control" id="lname" name="lname"><br><br>



            <label for="phone" class="form-label">Phone number</label>
            
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"aria-describedby="telHelp">
            <div id="telHelp" class="form-text">We'll never share your number with anyone else.</div><br><br>



            
            <label for="exampleInputEmail1" class="form-label">Email address</label>

            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br><br>




            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
